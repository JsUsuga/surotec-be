spring.application.name=surotec-academy
# ===================================================================
# =                        CONFIGURACIÓN DE DATOS                   =
# ===================================================================
# --- URL de conexión a la base de datos ---
# Formato: jdbc:mysql://<host>:<port>/<nombre_de_la_bd>
# Reemplaza 'localhost', '3306' y 'mi_base_de_datos' con tus datos.
spring.datasource.url=jdbc:mysql://localhost:3306/surotec_web
# --- Credenciales de la base de datos ---
spring.datasource.username=root
spring.datasource.password=123456
# --- Driver de MySQL (Spring Boot 3 lo detecta, pero es bueno ser explícito) ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===================================================================
# =                        CONFIGURACIÓN DE JPA/HIBERNATE           =
# ===================================================================
# --- Dialecto de Hibernate para MySQL ---
# Permite a Hibernate generar SQL optimizado para MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# --- Gestión automática del esquema (¡MUY IMPORTANTE!) ---
# 'update': Hibernate intentará actualizar el esquema según tus entidades. Ideal para desarrollo.
# 'validate': Valida que el esquema de la BD coincida con tus entidades. Bueno para producción.
# 'create': Borra y crea el esquema cada vez. Pierdes todos los datos. Útil para tests.
# 'none': No hace nada. Es la opción más segura para producción si usas herramientas como Flyway.
spring.jpa.hibernate.ddl-auto=update
# --- Opcional: Muestra el SQL en la consola ---
# Muy útil para depurar y ver las consultas que Hibernate está generando.
spring.jpa.show-sql=true
# Cambiar la ruta de la UI de Swagger
springdoc.swagger-ui.path=/documentacion-api
# Deshabilitar la UI de Swagger
springdoc.swagger-ui.enabled=true

server.port=8085